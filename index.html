<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <main>
      <img class="illustration" src="images/illustration-hero.svg" alt="illustration hero">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price">
        <div class="price__container">
          <div class="price__item price__item-1">
            <img src="images/icon-music.svg">
          </div>
          <div class="price__item-element price__item-2">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="price__item price__item-3">
          <p><a href="#">Change</a></p>
        </div>
      </div>
      <button class="button-1">Proceed to Payment</button>
      <button class="button-2">Cancel Order</button>
    </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
